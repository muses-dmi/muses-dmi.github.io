<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="./assets/css/steven.css">

		<!-- Theme used for syntax highlighting of code -->
		<!-- <link rel="stylesheet" href="lib/css/monokai.css"> -->
		<link rel="stylesheet" href="./assets/css/muses-hightlight.css">
		<link rel="stylesheet" href="plugin/markdown/marked.js">
		<link rel="stylesheet" href="plugin/markdown/markdown.js">
		

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<!-- The following enable the themes border-->
		<div class="line top"></div>
		<div class="line bottom"></div>
		<div class="line left"></div>
		<div class="line right"></div>

		<div class="reveal">
			<div class="slides">
				<section data-markdown="assets/slides/slide1.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide2.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide3.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide4.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide5.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide6.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide7.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<!-- <section data-markdown="assets/slides/slide8.md"
					data-separator="^\n\n\n"
					data-separator-vertical="^\n\n"
					data-separator-notes="^Note:"
					data-charset="iso-8859-15">
				</section>
				<section data-markdown="assets/slides/slide9.md"
				data-separator="^\n\n\n"
				data-separator-vertical="^\n\n"
				data-separator-notes="^Note:"
				data-charset="iso-8859-15">
				</section> -->
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
