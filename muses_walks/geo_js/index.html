<html>
  <head>
    <title>Muses Geofencing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <script src="./scripts/togeojson.js"></script>

    <script src="./scripts/FileSaver.min.js"></script>
    <link rel="stylesheet" href="./links/geo.css">
  </head>
  <body style="background-color:#301f3b;">
    <h1 class="center">Muses Walk Descriptor</h1>

    <div id="map"></div>

    <div id="drop-area">
      <form class="my-form">
        <p>Upload GPX/Muses GeoJSON</p>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select some files</label>
      </form>
    </div>
    
    <div class="center">
      <button class="button" type="button" onclick="saveMusesJSON()">Save Muses Geo Regions!</button> 
    </div>

    <script src="./scripts/geo.js">
    </script>
  </body>
</html>
